{
  "language": "java",
  "os": [
    "windows",
    "linux"
  ],
  "dist": "bionic",
  "branches": {
    "only": [
      "master"
    ]
  },
  "jdk": [
    "openjdk16"
  ],
  "before_cache": [
    "rm -f $HOME/.gradle/caches/modules-2/modules-2.lock",
    "rm -rf $HOME/.gradle/caches/*/plugin-resolution/"
  ],
  "cache": {
    "directories": [
      "$HOME/.gradle/caches/",
      "$HOME/.gradle/wrapper/"
    ]
  }
}
